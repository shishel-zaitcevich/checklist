<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="circle-container">
        <svg class="progress-ring" width="62" height="62">
            <circle class="progress-ring__circle" stroke-width="3" fill="transparent" r="29" cx="31" cy="31"/>
        </svg>
        <div class="progress-text">
            0/7
        </div>
    </div>
        <div class="text">
            <p class="checklist">Чеклист</p>
            <p class="completed">Выполнено: 0 из 7 действий</p>
            <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
        </div>
        <button class="button">Открыть чеклист</button>
    </div>
</body>
</html>
